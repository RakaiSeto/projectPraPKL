syntax = "proto3";

package user;

option go_package = "github.com/RakaiSeto/projectPraPKL/v2/proto/user";

message User {
    int64 id = 1;
    string name = 2;
    string email = 3;
    optional string password = 4;
    string role = 5;
}

message Users {
    repeated User User = 1;
}

message Id {
    int64 id = 1;
}

