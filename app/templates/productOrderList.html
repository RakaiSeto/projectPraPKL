<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
        body{
            background: hsla(213, 77%, 14%, 1);
            background: linear-gradient(90deg, hsla(213, 77%, 14%, 1) 0%, hsla(202, 27%, 45%, 1) 100%);
            background: -moz-linear-gradient(90deg, hsla(213, 77%, 14%, 1) 0%, hsla(202, 27%, 45%, 1) 100%);
            background: -webkit-linear-gradient(90deg, hsla(213, 77%, 14%, 1) 0%, hsla(202, 27%, 45%, 1) 100%);
            filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#08203E", endColorstr="#557C93", GradientType=1 );
        }
    </style>
</head>
<body style="min-height: 100%; background-repeat: no-repeat; padding-top: 70px;" >
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="mx-2">
                        <a href="/orderList" class="btn btn-outline-light"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                          </svg></a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link disabled" aria-current="page" href="#">{{.}}</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" aria-current="page" href="/userHome">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/productList">Product</a>
                    </li>
                </ul>
          </div>
        </div>
      </nav>

      <div class="h-100 text-white p-5">
          <h1 class="display-4 text-center mb-3">List of orders</h1>
          <table class="table" style="margin-bottom: 20.8%;">
            <thead class="text-white" style="opacity: 80%;">
              <tr>
                <th scope="col">Prod ID</th>
                <th scope="col">Qty</th>
                <th scope="col">Before Discount</th>
                <th scope="col">Other Discount</th>
                <th scope="col">Total Price</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody class="text-white">
              {{range .}}
                <tr>
                  <td>{{.Prodid}}</td>
                  <td>{{.Qty}}</td>
                  <td>{{.Beforediscount}}</td>
                  <td>{{.Otherdisc}}</td>
                  <td>{{.Poprice}}</td>
                  <td>
                    <a href="/updateProductOrder?id={{.Id}}" class="btn btn-outline-info w-100">Update</a>
                  </td>
                  <td>
                    <a href="/deleteProductOrder?id={{.Id}}" class="btn btn-outline-danger w-100">Delete</a>
                  </td>
                </tr>
              {{end}}
            </tbody>
          </table>
          <div class="align-items-center mx-auto d-flex justify-content-center m-2">
                <a method="submit" href="/addProductOrderForm" role="button" class="btn btn-primary mt-2 m-auto">Add Product Order</a>
        </div>
      </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
