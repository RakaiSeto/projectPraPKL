<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login!</title>
  </head>
  <body class="p-5 h-100 bg-dark" style="background-repeat: no-repeat;">
    <div class="row h-100">
      <div class="formcontainer mx-auto w-50 bg-secondary p-3 mt-5 my-auto bg-opacity-75">
        <form action="/loginProcess" method="post">
            <input type="text" class="form-control m-2" name="uname" placeholder="Username" required>
            <input type="password" class="form-control m-2" name="password" placeholder="Password" required>
            <button type="submit" method="post" class="btn btn-primary m-2">Sign in</button>
        </form>
        <a href="/signupForm" class="text-decoration-none text-white m-2"> or signup instead</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
